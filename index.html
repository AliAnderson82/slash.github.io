<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slash - Direct Message</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        
        body {
            background-color: #15202b;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }
        
        .sidebar {
            width: 250px;
            padding: 20px;
            background-color: #1c2733;
            border-right: 1px solid #333;
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
        }
        
        .sidebar h2 {
            font-size: 28px;
            color: #1d9bf0;
            margin-bottom: 20px;
            text-align: left;
        }
        
        .sidebar .nav-item {
            padding: 15px 10px;
            margin-bottom: 10px;
            font-size: 18px;
            display: flex;
            align-items: center;
            color: #ffffff;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.2s;
        }
        
        .sidebar .nav-item:hover {
            background-color: #22303c;
        }
        
        .sidebar .icon {
            width: 24px;
            height: 24px;
            background-color: #1d9bf0;
            border-radius: 50%;
            margin-right: 10px;
        }
        
        .container {
            width: 600px;
            border: 1px solid #333;
            background-color: #1c2733;
            margin-left: 270px;
            padding-top: 10px;
        }
        
        header {
            background-color: #22303c;
            padding: 10px 20px;
            text-align: center;
            border-bottom: 1px solid #333;
            font-weight: bold;
            font-size: 24px;
        }

        .input-area {
            padding: 15px;
            border-top: 1px solid #333;
        }

        .input-area textarea {
            width: 100%;
            height: 50px;
            padding: 10px;
            background-color: #22303c;
            border: 1px solid #333;
            color: #ffffff;
            resize: none;
            font-size: 16px;
            border-radius: 8px;
            outline: none;
        }

        .input-area button {
            float: right;
            padding: 10px 20px;
            background-color: #1d9bf0;
            border: none;
            color: #ffffff;
            border-radius: 20px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

        .feed {
            list-style-type: none;
            padding: 0;
            max-height: 400px;
            overflow-y: auto;
        }

        .post {
            padding: 10px 15px;
            margin: 10px;
            border-radius: 8px;
            background-color: #22303c;
            display: flex;
            align-items: center;
        }

        .post.user1 {
            justify-content: flex-start;
            background-color: #1d9bf0;
        }

        .post.user2 {
            justify-content: flex-end;
            background-color: #8899a6;
        }

        .post .username {
            font-weight: bold;
            color: #ffffff;
            margin-right: 10px;
        }

        .post .message {
            font-size: 16px;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Slash</h2>
        <div class="nav-item">
            <div class="icon"></div> Home
        </div>
        <div class="nav-item">
            <div class="icon"></div> Direct Messages
        </div>
    </div>

    <div class="container">
        <header>Direct Message</header>

        <ul id="feed" class="feed"></ul>

        <div class="input-area">
            <textarea id="postInput" placeholder="Type a message..."></textarea>
            <button onclick="postMessage()">Send</button>
        </div>
    </div>

    <script>
        let currentUser = "user1"; // Toggle between user1 and user2 for messaging

        document.addEventListener("DOMContentLoaded", loadPosts);

        // Toggle user on each message sent to simulate 2 users in conversation
        function postMessage() {
            const input = document.getElementById("postInput");
            const message = input.value.trim();

            if (message) {
                const post = {
                    username: currentUser,
                    message: message,
                    timestamp: new Date().toISOString()
                };

                savePostToLocalStorage(post);
                addPostToFeed(post);
                input.value = "";

                // Toggle between two users
                currentUser = currentUser === "user1" ? "user2" : "user1";
            }
        }

        function savePostToLocalStorage(post) {
            let posts = JSON.parse(localStorage.getItem("privateChat")) || [];
            posts.push(post);
            localStorage.setItem("privateChat", JSON.stringify(posts));
        }

        function loadPosts() {
            const posts = JSON.parse(localStorage.getItem("privateChat")) || [];
            posts.forEach(addPostToFeed);
        }

        function addPostToFeed(post) {
            const feed = document.getElementById("feed");

            const postElement = document.createElement("li");
            postElement.classList.add("post", post.username);

            postElement.innerHTML = `
                <span class="username">${post.username === "user1" ? "/user1" : "/user2"}</span>
                <div class="message">${post.message}</div>
            `;

            feed.appendChild(postElement);
        }
    </script>
</body>
</html>
