<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slash</title>
    <link rel="icon" href="https://i.postimg.cc/6QYz5403/photo-5796596147853313909-x.jpg" type="image/png">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #15202b;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            transition: background-color 0.3s ease, color 0.3s ease;
            padding-top: 60px; /* Space for the input area */
        }

        .sidebar {
            width: 250px;
            padding: 20px;
            background-color: #1c2733;
            border-right: 1px solid #333;
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            transition: background-color 0.3s ease, transform 0.3s ease;
            transform: translateX(0);
        }

        /* Logo and Title Styling */
        .title-logo {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .logo {
            width: 60px; /* Increased width */
            height: 40px; /* Increased height */
            background: url('https://i.postimg.cc/6QYz5403/photo-5796596147853313909-x.jpg') no-repeat center center;
            background-size: contain;
        }

        .title-text {
            font-family: 'Courier New', Courier, monospace;
            font-size: 28px;
            color: #1d9bf0;
            transition: color 0.3s ease;
        }

        .description {
            font-size: 14px;
            color: #8899a6;
            text-align: center;
            transition: color 0.3s ease;
        }

        .sidebar .nav-item {
            padding: 15px 10px;
            margin-bottom: 10px;
            font-size: 18px;
            display: flex;
            align-items: center;
            color: #ffffff;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.2s ease, transform 0.2s ease;
            position: relative;
        }

        .sidebar .nav-item:hover {
            background-color: #22303c;
            transform: scale(1.05);
        }

        .notification-badge {
            background-color: #ff4757;
            color: #ffffff;
            font-size: 12px;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: absolute;
            right: 15px;
            top: 15px;
            transition: transform 0.3s ease;
            cursor: pointer; /* Change cursor to pointer */
        }

        .container {
            width: 600px;
            border: 1px solid #333;
            margin-left: 270px;
            transition: background-color 0.3s ease, border 0.3s ease;
            animation: fadeIn 0.5s ease forwards;
            opacity: 0;
        }

        header {
            background-color: #22303c;
            padding: 10px 20px;
            text-align: center;
            border-bottom: 1px solid #333;
            font-weight: bold;
            font-size: 24px;
            transition: background-color 0.3s ease;
        }

        /* Fixed input area at the top */
        .input-area {
            position: fixed; /* Fixed position */
            top: 0; /* At the top */
            left: 250px; /* Align with sidebar */
            width: calc(100% - 250px); /* Fill the remaining space */
            background-color: #22303c;
            padding: 15px;
            border-bottom: 1px solid #333;
            z-index: 1000; /* Above other elements */
        }

        .input-area textarea {
            width: calc(100% - 80px); /* Space for button */
            height: 50px;
            padding: 10px;
            background-color: #22303c;
            color: #ffffff;
            border: 1px solid #333;
            border-radius: 5px;
            resize: none;
        }

        .input-area button {
            padding: 10px 15px;
            margin-left: 10px;
            background-color: #1d9bf0;
            border: none;
            color: #ffffff;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .input-area button:hover {
            background-color: #1a8cd8;
        }

        /* Feed and notifications styling */
        .feed, .notifications-feed, .dm-feed {
            list-style-type: none;
            padding: 10px;
            margin: 0;
        }

        .feed .post, .notifications-feed .notification {
            background-color: #2c2f33;
            margin-bottom: 10px;
            padding: 15px;
            border-radius: 8px;
        }

        .post .username {
            font-weight: bold;
            color: #1d9bf0;
        }

        /* Add your animation here */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .sidebar {
                width: 200px;
            }

            .container {
                width: calc(100% - 200px);
            }

            .input-area {
                left: 200px;
                width: calc(100% - 200px);
            }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="title-logo">
            <div class="logo"></div>
            <div class="title-text">Slash</div>
            <div class="description">Your messaging platform</div>
        </div>
        <div class="nav-item" onclick="showHome()">Home</div>
        <div class="nav-item" onclick="showDMs()">Direct Messages <span id="notificationBadge" class="notification-badge hidden">0</span></div>
        <div class="nav-item" onclick="showNotifications()">Notifications</div>
        <div class="nav-item" onclick="showSettings()">Settings</div>
    </div>

    <div id="homeFeed" class="container">
        <header>Home</header>
        <ul class="feed" id="feed"></ul>
    </div>

    <div id="dms" class="container hidden">
        <header>Direct Messages</header>
        <ul class="dm-feed" id="dmFeed"></ul>
    </div>

    <div id="notifications" class="container hidden">
        <header>Notifications</header>
        <ul class="notifications-feed" id="notificationsFeed"></ul>
    </div>

    <div class="input-area">
        <textarea id="messageInput" placeholder="Type your message..."></textarea>
        <input type="file" id="imageInput" accept="image/*" style="display: none;" />
        <button id="sendButton" onclick="sendMessage()">Send</button>
        <button id="uploadImageButton" onclick="document.getElementById('imageInput').click();">Upload Image</button>
    </div>

    <canvas id="turtleCanvas" width="600" height="400"></canvas>

    <script>
        let currentUser = "User1";
        let messageId = 0;
        const feed = document.getElementById("feed");
        const messageInput = document.getElementById("messageInput");
        const imageInput = document.getElementById("imageInput");
        const notificationBadge = document.getElementById("notificationBadge");
        let notificationCount = 0;

        // Function to send a message
        function sendMessage() {
            if (messageInput.value.trim() === "" && !imageInput.files.length) return;

            const messageData = {
                id: messageId++,
                username: currentUser,
                content: messageInput.value.trim(),
                image: imageInput.files.length ? URL.createObjectURL(imageInput.files[0]) : null,
            };

            // Save to local storage
            saveMessage(messageData);
            
            // Render the message in the feed
            renderMessage(messageData);

            // Clear the input fields
            messageInput.value = "";
            imageInput.value = ""; // Reset the input
        }

        // Function to save a message to local storage
        function saveMessage(message) {
            const messages = JSON.parse(localStorage.getItem("messages")) || [];
            messages.push(message);
            localStorage.setItem("messages", JSON.stringify(messages));
        }

        // Function to load messages from local storage
        function loadMessages() {
            const messages = JSON.parse(localStorage.getItem("messages")) || [];
            messages.forEach(renderMessage);
        }

        // Function to render a message
        function renderMessage(message) {
            const messageElement = document.createElement("li");
            messageElement.classList.add("post");
            messageElement.id = "message" + message.id;
            if (currentUser === "User1") messageElement.classList.add("user1");
            else messageElement.classList.add("user2");

            const username = document.createElement("div");
            username.classList.add("username");
            username.textContent = message.username;

            const messageContent = document.createElement("div");
            messageContent.textContent = message.content;

            // Handle image display if present
            if (message.image) {
                const img = document.createElement("img");
                img.src = message.image;
                img.style.maxWidth = "100%"; // Responsive image
                messageElement.appendChild(img);
            }

            messageElement.appendChild(username);
            messageElement.appendChild(messageContent);
            feed.appendChild(messageElement);
        }

        // Function to show the home feed
        function showHome() {
            document.getElementById("homeFeed").classList.remove("hidden");
            document.getElementById("dms").classList.add("hidden");
            document.getElementById("notifications").classList.add("hidden");
        }

        // Function to show direct messages
        function showDMs() {
            document.getElementById("homeFeed").classList.add("hidden");
            document.getElementById("dms").classList.remove("hidden");
            document.getElementById("notifications").classList.add("hidden");
        }

        // Function to show notifications
        function showNotifications() {
            document.getElementById("homeFeed").classList.add("hidden");
            document.getElementById("dms").classList.add("hidden");
            document.getElementById("notifications").classList.remove("hidden");
        }

        // Load messages when the page loads
        window.onload = loadMessages;

        function showSettings() {
            // Implement your settings logic here
            alert("Settings clicked!");
        }

        function clearNotification(event) {
            event.stopPropagation();
            notificationCount = 0;
            notificationBadge.textContent = notificationCount;
            notificationBadge.classList.add("hidden");
        }
    </script>
</body>
</html>
