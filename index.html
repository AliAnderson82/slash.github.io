<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slash</title>
    <link rel="icon" href="https://i.postimg.cc/6QYz5403/photo-5796596147853313909-x.jpg" type="image/png"> <!-- Favicon link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script> <!-- Include p5.js -->
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #15202b;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .sidebar {
            width: 250px;
            padding: 20px;
            background-color: #1c2733;
            border-right: 1px solid #333;
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            transition: background-color 0.3s ease, transform 0.3s ease;
            transform: translateX(0);
        }

        /* Logo and Title Styling */
        .title-logo {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .logo {
            width: 30px;
            height: 30px;
            background: url('https://i.postimg.cc/6QYz5403/photo-5796596147853313909-x.jpg') no-repeat center center;
            background-size: contain;
        }

        .title-text {
            font-family: 'Courier New', Courier, monospace;
            font-size: 28px;
            color: #1d9bf0;
            transition: color 0.3s ease;
        }

        .description {
            font-size: 14px;
            color: #8899a6; /* A lighter color for the description */
            text-align: center;
            transition: color 0.3s ease;
        }

        .sidebar .nav-item {
            padding: 15px 10px;
            margin-bottom: 10px;
            font-size: 18px;
            display: flex;
            align-items: center;
            color: #ffffff;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.2s ease, transform 0.2s ease;
            position: relative;
        }

        .sidebar .nav-item:hover {
            background-color: #22303c;
            transform: scale(1.05);
        }

        .notification-badge {
            background-color: #ff4757;
            color: #ffffff;
            font-size: 12px;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: absolute;
            right: 15px;
            top: 15px;
            transition: transform 0.3s ease;
            cursor: pointer; /* Change cursor to pointer */
        }

        .container {
            width: 600px;
            border: 1px solid #333;
            margin-left: 270px;
            padding-top: 10px;
            transition: background-color 0.3s ease, border 0.3s ease;
            animation: fadeIn 0.5s ease forwards;
            opacity: 0;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        header {
            background-color: #22303c;
            padding: 10px 20px;
            text-align: center;
            border-bottom: 1px solid #333;
            font-weight: bold;
            font-size: 24px;
            transition: background-color 0.3s ease;
        }

        .input-area {
            padding: 15px;
            border-top: 1px solid #333;
            position: sticky;
            bottom: 0; /* Keep it at the bottom */
            background-color: #15202b;
        }

        .input-area textarea {
            width: 100%;
            height: 50px;
            padding: 10px;
            background-color: #22303c;
            border: 1px solid #333;
            color: #ffffff;
            resize: none;
            font-size: 16px;
            border-radius: 8px;
            outline: none;
            transition: background-color 0.3s ease;
        }

        .input-area textarea:focus {
            background-color: #2c3644;
        }

        .input-area button {
            float: right;
            padding: 10px 20px;
            background-color: #1d9bf0;
            border: none;
            color: #ffffff;
            border-radius: 20px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .input-area button:hover {
            background-color: #1a8cd8;
            transform: scale(1.05);
        }

        .feed, .dm-feed, .notifications-feed {
            list-style-type: none;
            padding: 0;
            max-height: 400px;
            overflow-y: auto;
            margin-bottom: 70px; /* Leave space for the input area */
        }

        .post, .dm-post, .notification {
            padding: 10px 15px;
            margin: 10px;
            border-radius: 8px;
            background-color: #22303c;
            display: flex; /* Flex layout for posts */
            align-items: center; /* Center items vertically */
            transition: background-color 0.3s ease;
        }

        .post:hover, .dm-post:hover, .notification:hover {
            background-color: #2c3644;
        }

        .dm-post.user1 {
            background-color: #1d9bf0;
            color: #ffffff;
        }

        .dm-post.user2 {
            background-color: #8899a6;
            color: #15202b;
        }

        .dm-post .username {
            font-weight: bold;
        }

        .dm-post.user1 .username {
            color: #ffffff;
        }

        .dm-post.user2 .username {
            color: #15202b;
        }

        .hidden {
            display: none;
        }

        /* Light mode styles */
        body.light-mode {
            background-color: #ffffff;
            color: #000000;
        }

        .sidebar.light-mode {
            background-color: #f0f0f0;
            border-right: 1px solid #ccc;
        }

        .container.light-mode {
            background-color: #ffffff;
            border: 1px solid #ccc;
        }

        header.light-mode {
            background-color: #e0e0e0;
            color: #000000;
        }

        .input-area.light-mode textarea {
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            color: #000000;
        }

        .input-area.light-mode button {
            background-color: #1d9bf0;
        }

        .post.light-mode, .dm-post.light-mode, .notification.light-mode {
            background-color: #e0e0e0;
            color: #000000;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Canvas Styling */
        #turtleCanvas {
            display: none; /* Hidden by default */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 2px solid #1d9bf0;
        }

        /* DM Pane */
        .dm-pane {
            width: 250px;
            border-right: 1px solid #333;
            background-color: #22303c;
            overflow-y: auto;
            padding: 10px;
            position: relative;
        }

        .dm-pane h2 {
            font-size: 20px;
            color: #1d9bf0;
            margin-bottom: 10px;
        }

        .chat-item {
            padding: 10px;
            border-radius: 8px;
            background-color: #2c3644;
            margin-bottom: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .chat-item:hover {
            background-color: #3a4450;
        }

        /* Profile Image */
        .profile-image {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px; /* Space between image and text */
        }

        .post-content {
            display: flex;
            align-items: center;
            flex-grow: 1;
        }

    </style>
</head>
<body>
    <div class="sidebar">
        <div class="title-logo">
            <div class="logo"></div>
            <div class="title-text">Slash</div>
            <div class="description">Connect & Share</div>
        </div>
        <div class="nav-item" onclick="toggleMode()">Toggle Dark/Light Mode</div>
        <div class="nav-item" onclick="openDM()">Direct Messages <span class="notification-badge" id="dm-notifications">2</span></div>
        <div class="nav-item" onclick="openNotifications()">Notifications <span class="notification-badge" id="notification-badge">5</span></div>
        <div class="nav-item" onclick="toggleCanvas()">Drawing</div>
    </div>

    <div class="container" id="main-container">
        <header>Chat Room</header>
        <ul class="feed" id="feed"></ul>
        <div class="input-area">
            <textarea id="messageInput" placeholder="Type your message..."></textarea>
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <div class="dm-pane hidden" id="dm-pane">
        <h2>Direct Messages</h2>
        <div class="chat-item" onclick="loadDM('user1')">User 1</div>
        <div class="chat-item" onclick="loadDM('user2')">User 2</div>
    </div>

    <div class="notifications-feed hidden" id="notifications-feed">
        <h2>Notifications</h2>
        <ul class="notifications"></ul>
    </div>

    <canvas id="turtleCanvas" width="600" height="400"></canvas>
    <script>
        let messages = JSON.parse(localStorage.getItem('messages')) || [];

        function renderMessages() {
            const feed = document.getElementById('feed');
            feed.innerHTML = ''; // Clear current messages
            messages.forEach(message => {
                const post = document.createElement('li');
                post.className = 'post';
                post.innerHTML = `
                    <img src="${message.profileImage}" class="profile-image" alt="Profile Image">
                    <div class="post-content">
                        <strong>${message.username}:</strong> ${message.text}
                    </div>
                `;
                feed.appendChild(post);
            });
            feed.scrollTop = feed.scrollHeight; // Auto-scroll to the bottom
        }

        function sendMessage() {
            const input = document.getElementById('messageInput');
            if (input.value.trim() !== '') {
                const newMessage = {
                    username: 'User', // Replace with dynamic username
                    text: input.value,
                    profileImage: 'https://via.placeholder.com/40' // Placeholder for user image
                };
                messages.push(newMessage);
                localStorage.setItem('messages', JSON.stringify(messages));
                renderMessages();
                input.value = ''; // Clear input
            }
        }

        function toggleMode() {
            document.body.classList.toggle('light-mode');
            document.querySelector('.sidebar').classList.toggle('light-mode');
            document.querySelector('.container').classList.toggle('light-mode');
            document.querySelector('header').classList.toggle('light-mode');
            document.querySelectorAll('.post').forEach(post => post.classList.toggle('light-mode'));
            document.querySelectorAll('.dm-post').forEach(post => post.classList.toggle('light-mode'));
            document.querySelectorAll('.notification').forEach(notification => notification.classList.toggle('light-mode'));
        }

        function openDM() {
            const dmPane = document.getElementById('dm-pane');
            dmPane.classList.toggle('hidden');
        }

        function loadDM(user) {
            // Load direct messages logic (not implemented here)
            alert(`Loading messages for ${user}`);
        }

        function openNotifications() {
            const notificationsFeed = document.getElementById('notifications-feed');
            notificationsFeed.classList.toggle('hidden');
        }

        function toggleCanvas() {
            const canvas = document.getElementById('turtleCanvas');
            canvas.style.display = canvas.style.display === 'none' ? 'block' : 'none';
            if (canvas.style.display === 'block') {
                draw();
            }
        }

        function draw() {
            const canvas = document.getElementById('turtleCanvas');
            const ctx = canvas.getContext('2d');
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = 'lightblue';
            ctx.fillRect(20, 20, 100, 100);
            // More drawing code here
        }

        // Initial rendering of messages
        renderMessages();
    </script>
</body>
</html>
