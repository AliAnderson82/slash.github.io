<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slash</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        
        body {
            background-color: #15202b;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }
        
        .container {
            width: 600px;
            border: 1px solid #333;
            background-color: #1c2733;
        }
        
        header {
            background-color: #22303c;
            padding: 10px 20px;
            text-align: center;
            border-bottom: 1px solid #333;
            font-weight: bold;
            font-size: 24px;
        }

        .input-area {
            padding: 15px;
            border-bottom: 1px solid #333;
        }

        .input-area textarea {
            width: 100%;
            height: 70px;
            padding: 10px;
            background-color: #22303c;
            border: 1px solid #333;
            color: #ffffff;
            resize: none;
            font-size: 16px;
            border-radius: 8px;
            outline: none;
        }

        .input-area button {
            float: right;
            padding: 10px 20px;
            background-color: #1d9bf0;
            border: none;
            color: #ffffff;
            border-radius: 20px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

        .feed {
            list-style-type: none;
            padding: 0;
        }

        .post {
            padding: 15px;
            border-bottom: 1px solid #333;
        }

        .post .username {
            font-weight: bold;
            color: #1d9bf0;
        }

        .post .message {
            margin-top: 8px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>Slash</header>

        <div class="input-area">
            <textarea id="postInput" placeholder="What's happening?"></textarea>
            <button onclick="postMessage()">Post</button>
        </div>

        <ul id="feed" class="feed"></ul>
    </div>

    <script>
        // Change this IP to your actual IP address or fetch dynamically
        const adminIP = "135.148.233.69";

        // Function to simulate fetching user's IP
        function getUserIP() {
            return "135.148.233.69"; // Replace with actual IP detection if needed
        }

        // Function to create a new post
        function postMessage() {
            const input = document.getElementById("postInput");
            const message = input.value.trim();

            if (message) {
                const feed = document.getElementById("feed");

                // Create new post element
                const post = document.createElement("li");
                post.classList.add("post");

                // Determine if the user is admin or anonymous
                const isAdmin = getUserIP() === adminIP;
                const username = isAdmin ? "/admin" : "/user";

                post.innerHTML = `
                    <span class="username">${username}</span>
                    <div class="message">${message}</div>
                `;

                // Add post to the top of the feed
                feed.insertBefore(post, feed.firstChild);

                // Clear input field
                input.value = "";
            }
        }
    </script>
</body>
</html>
