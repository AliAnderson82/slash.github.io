<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Slash</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: white;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: auto;
      padding: 1rem;
    }
    header {
      font-size: 2rem;
      text-align: center;
      margin-bottom: 1rem;
    }
    .input-area {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }
    textarea {
      width: 100%;
      height: 60px;
      resize: none;
    }
    .feed {
      list-style: none;
      padding: 0;
    }
    .post {
      background: #1e1e1e;
      margin: 1rem 0;
      padding: 0.75rem;
      border-radius: 8px;
    }
    .timestamp {
      font-size: 0.75rem;
      color: #aaa;
    }
    .message {
      margin: 0.5rem 0;
    }
    .image {
      max-width: 100%;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>Slash</header>
    <div class="input-area">
      <textarea id="postInput" placeholder="What's happening?"></textarea>
      <input type="file" id="imageInput" />
      <button onclick="postMessage()">Post</button>
    </div>
    <ul id="feed" class="feed"></ul>
  </div>

  <script>
    const apiUrl = "https://slash-chat-backend.onrender.com/api/messages";

    document.addEventListener("DOMContentLoaded", loadPosts);

    function loadPosts() {
      fetch(apiUrl)
        .then(response => response.json())
        .then(posts => {
          posts.forEach(addPostToFeed);
        })
        .catch(error => console.error("Error loading posts:", error));
    }

    function postMessage() {
      const input = document.getElementById("postInput");
      const fileInput = document.getElementById("imageInput");
      const message = input.value.trim();

      const reader = new FileReader();
      if (fileInput.files.length > 0) {
        reader.onload = function () {
          sendPost(message, reader.result);
        };
        reader.readAsDataURL(fileInput.files[0]);
      } else {
        sendPost(message, null);
      }
    }

    function sendPost(message, imageData) {
      if (message || imageData) {
        const post = {
          username: "/user",
          message: message,
          image: imageData,
          timestamp: new Date().toISOString(),
        };

        fetch(apiUrl, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(post),
        })
          .then(response => response.json())
          .then(savedPost => {
            addPostToFeed(savedPost);
            document.getElementById("postInput").value = "";
            document.getElementById("imageInput").value = "";
          })
          .catch(error => console.error("Error posting message:", error));
      }
    }

    function addPostToFeed(post) {
      const feed = document.getElementById("feed");
      const postElement = document.createElement("li");
      postElement.classList.add("post");

      postElement.innerHTML = \`
        <span class="username">\${post.username}</span>
        <div class="timestamp">\${new Date(post.timestamp).toLocaleString()}</div>
        <div class="message">\${post.message || ""}</div>
        \${post.image ? '<img class="image" src="' + post.image + '" />' : ""}
      \`;

      feed.appendChild(postElement);
    }
  </script>
</body>
</html>
