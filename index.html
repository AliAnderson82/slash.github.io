<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slash</title>
    <link rel="icon" href="https://i.postimg.cc/6QYz5403/photo-5796596147853313909-x.jpg" type="image/png"> <!-- Favicon link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script> <!-- Include p5.js -->
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #15202b;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .sidebar {
            width: 250px;
            padding: 20px;
            background-color: #1c2733;
            border-right: 1px solid #333;
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            transition: background-color 0.3s ease, transform 0.3s ease;
            transform: translateX(0);
        }

        /* Logo and Title Styling */
        .title-logo {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .logo {
            width: 30px;
            height: 30px;
            background: url('https://i.postimg.cc/6QYz5403/photo-5796596147853313909-x.jpg') no-repeat center center;
            background-size: contain;
        }

        .title-text {
            font-family: 'Courier New', Courier, monospace;
            font-size: 28px;
            color: #1d9bf0;
            transition: color 0.3s ease;
        }

        .description {
            font-size: 14px;
            color: #8899a6; /* A lighter color for the description */
            text-align: center;
            transition: color 0.3s ease;
        }

        .sidebar .nav-item {
            padding: 15px 10px;
            margin-bottom: 10px;
            font-size: 18px;
            display: flex;
            align-items: center;
            color: #ffffff;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.2s ease, transform 0.2s ease;
            position: relative;
        }

        .sidebar .nav-item:hover {
            background-color: #22303c;
            transform: scale(1.05);
        }

        .notification-badge {
            background-color: #ff4757;
            color: #ffffff;
            font-size: 12px;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: absolute;
            right: 15px;
            top: 15px;
            transition: transform 0.3s ease;
            cursor: pointer; /* Change cursor to pointer */
        }

        .container {
            width: 600px;
            border: 1px solid #333;
            margin-left: 270px;
            padding-top: 10px;
            transition: background-color 0.3s ease, border 0.3s ease;
            animation: fadeIn 0.5s ease forwards;
            opacity: 0;
        }

        header {
            background-color: #22303c;
            padding: 10px 20px;
            text-align: center;
            border-bottom: 1px solid #333;
            font-weight: bold;
            font-size: 24px;
            transition: background-color 0.3s ease;
        }

        .input-area {
            padding: 15px;
            border-top: 1px solid #333;
        }

        .input-area textarea {
            width: 100%;
            height: 50px;
            padding: 10px;
            background-color: #22303c;
            border: 1px solid #333;
            color: #ffffff;
            resize: none;
            font-size: 16px;
            border-radius: 8px;
            outline: none;
            transition: background-color 0.3s ease;
        }

        .input-area textarea:focus {
            background-color: #2c3644;
        }

        .input-area button {
            float: right;
            padding: 10px 20px;
            background-color: #1d9bf0;
            border: none;
            color: #ffffff;
            border-radius: 20px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .input-area button:hover {
            background-color: #1a8cd8;
            transform: scale(1.05);
        }

        .feed, .dm-feed, .notifications-feed {
            list-style-type: none;
            padding: 0;
            max-height: 400px;
            overflow-y: auto;
        }

        .post, .dm-post, .notification {
            padding: 10px 15px;
            margin: 10px;
            border-radius: 8px;
            background-color: #22303c;
            transition: background-color 0.3s ease;
            display: flex; /* Added to align items */
            align-items: center; /* Center items vertically */
        }

        .post:hover, .dm-post:hover, .notification:hover {
            background-color: #2c3644;
        }

        .dm-post.user1 {
            background-color: #1d9bf0;
            color: #ffffff;
        }

        .dm-post.user2 {
            background-color: #8899a6;
            color: #15202b;
        }

        .dm-post .username {
            font-weight: bold;
        }

        .dm-post.user1 .username {
            color: #ffffff;
        }

        .dm-post.user2 .username {
            color: #15202b;
        }

        .hidden {
            display: none;
        }

        /* Profile picture styling */
        .profile-pic {
            width: 20px; /* Adjusted size */
            height: 20px; /* Adjusted size */
            border-radius: 50%; /* Make it circular */
            margin-right: 10px; /* Space between picture and text */
        }

        /* Light mode styles */
        body.light-mode {
            background-color: #ffffff;
            color: #000000;
        }

        .sidebar.light-mode {
            background-color: #f0f0f0;
            border-right: 1px solid #ccc;
        }

        .container.light-mode {
            background-color: #ffffff;
            border: 1px solid #ccc;
        }

        header.light-mode {
            background-color: #e0e0e0;
            color: #000000;
        }

        .input-area.light-mode textarea {
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            color: #000000;
        }

        .input-area.light-mode button {
            background-color: #1d9bf0;
        }

        .post.light-mode, .dm-post.light-mode, .notification.light-mode {
            background-color: #e0e0e0;
            color: #000000;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Canvas Styling */
        #turtleCanvas {
            display: none; /* Hidden by default */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 2px solid #1d9bf0;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="title-logo">
            <div class="logo"></div>
            <div class="title-text">Slash</div>
            <div class="description">Anonymity Rules</div>
        </div>
        <div class="nav-item" onclick="showHome()">Home</div>
        <div class="nav-item" onclick="showDMs()">Direct Messages</div>
        <div class="nav-item" onclick="showNotifications()" id="notificationsNav">Notifications
            <div id="notificationBadge" class="notification-badge hidden" onclick="clearNotification(event)">0</div>
        </div>
        <div class="nav-item" onclick="showSettings()">Settings</div>
    </div>

    <div id="homeContainer" class="container">
        <header>Home</header>
        <ul id="homeFeed" class="feed"></ul>
        <div class="input-area">
            <textarea id="postInput" placeholder="What's happening?"></textarea>
            <button onclick="createPost()">Post</button>
        </div>
    </div>

    <div id="dmsContainer" class="container hidden">
        <header>Direct Messages</header>
        <ul id="dmFeed" class="dm-feed"></ul>
    </div>

    <div id="notificationsContainer" class="container hidden">
        <header>Notifications</header>
        <ul id="notificationsFeed" class="notifications-feed"></ul>
    </div>

    <div id="settingsContainer" class="container hidden">
        <header>Settings</header>
        <div>
            <label for="themeToggle">Light/Dark Mode</label>
            <input type="checkbox" id="themeToggle" onchange="toggleTheme()">
        </div>
    </div>

    <div id="turtleCanvas"></div>

    <script>
        let posts = [];
        let dms = [];
        let notifications = [];
        let currentUser = 'User1';
        const user1ProfilePic = 'https://i.postimg.cc/6QYz5403/photo-5796596147853313909-x.jpg';
        const user2ProfilePic = 'https://i.postimg.cc/K8xg1L7T/photo-5796596147853313909-x2.jpg';

        function createPost() {
            const input = document.getElementById('postInput');
            const content = input.value;
            if (content) {
                const post = {
                    id: posts.length,
                    content: content,
                    user: currentUser,
                    timestamp: new Date().toLocaleString(),
                };
                posts.push(post);
                input.value = '';
                renderPosts();
            }
        }

        function renderPosts() {
            const feed = document.getElementById('homeFeed');
            feed.innerHTML = '';
            posts.forEach(post => {
                const li = document.createElement('li');
                li.className = 'post';
                li.innerHTML = `
                    <img src="${user1ProfilePic}" alt="Profile Pic" class="profile-pic">
                    <div>
                        <div><strong>${post.user}</strong> - ${post.timestamp}</div>
                        <div>${post.content}</div>
                    </div>
                `;
                feed.appendChild(li);
            });
        }

        function showHome() {
            hideAllContainers();
            document.getElementById('homeContainer').classList.remove('hidden');
        }

        function showDMs() {
            hideAllContainers();
            document.getElementById('dmsContainer').classList.remove('hidden');
            renderDMs();
        }

        function showNotifications() {
            hideAllContainers();
            document.getElementById('notificationsContainer').classList.remove('hidden');
            renderNotifications();
        }

        function showSettings() {
            hideAllContainers();
            document.getElementById('settingsContainer').classList.remove('hidden');
        }

        function hideAllContainers() {
            document.getElementById('homeContainer').classList.add('hidden');
            document.getElementById('dmsContainer').classList.add('hidden');
            document.getElementById('notificationsContainer').classList.add('hidden');
            document.getElementById('settingsContainer').classList.add('hidden');
        }

        function renderDMs() {
            const dmFeed = document.getElementById('dmFeed');
            dmFeed.innerHTML = '';
            dms.forEach(dm => {
                const li = document.createElement('li');
                li.className = 'dm-post ' + (dm.user === 'User1' ? 'user1' : 'user2');
                li.innerHTML = `
                    <img src="${dm.user === 'User1' ? user1ProfilePic : user2ProfilePic}" alt="Profile Pic" class="profile-pic">
                    <div>
                        <div class="username">${dm.user}</div>
                        <div>${dm.content}</div>
                    </div>
                `;
                dmFeed.appendChild(li);
            });
        }

        function renderNotifications() {
            const notificationsFeed = document.getElementById('notificationsFeed');
            notificationsFeed.innerHTML = '';
            notifications.forEach(notification => {
                const li = document.createElement('li');
                li.className = 'notification';
                li.innerHTML = notification;
                notificationsFeed.appendChild(li);
            });
            const notificationBadge = document.getElementById('notificationBadge');
            notificationBadge.textContent = notifications.length;
            notificationBadge.classList.toggle('hidden', notifications.length === 0);
        }

        function clearNotification(event) {
            notifications = [];
            renderNotifications();
            event.stopPropagation();
        }

        function toggleTheme() {
            document.body.classList.toggle('light-mode');
            document.querySelector('.sidebar').classList.toggle('light-mode');
            document.querySelector('.container').classList.toggle('light-mode');
            document.querySelector('header').classList.toggle('light-mode');
            document.querySelectorAll('.post').forEach(post => post.classList.toggle('light-mode'));
            document.querySelectorAll('.dm-post').forEach(dm => dm.classList.toggle('light-mode'));
            document.querySelectorAll('.notification').forEach(notification => notification.classList.toggle('light-mode'));
        }
    </script>
</body>
</html>
