<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slash</title>
    <link rel="icon" href="https://i.postimg.cc/6QYz5403/photo-5796596147853313909-x.jpg" type="image/png">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #15202b;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            transition: background-color 0.3s ease, color 0.3s ease;
            padding-top: 60px; /* Space for the input area */
        }

        .sidebar {
            width: 250px;
            padding: 20px;
            background-color: #1c2733;
            border-right: 1px solid #333;
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            transition: background-color 0.3s ease, transform 0.3s ease;
            transform: translateX(0);
        }

        /* Logo and Title Styling */
        .title-logo {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .logo {
            width: 30px;
            height: 20px; /* Adjusted height */
            background: url('https://i.postimg.cc/6QYz5403/photo-5796596147853313909-x.jpg') no-repeat center center;
            background-size: contain;
        }

        .title-text {
            font-family: 'Courier New', Courier, monospace;
            font-size: 28px;
            color: #1d9bf0;
            transition: color 0.3s ease;
        }

        .description {
            font-size: 14px;
            color: #8899a6;
            text-align: center;
            transition: color 0.3s ease;
        }

        .sidebar .nav-item {
            padding: 15px 10px;
            margin-bottom: 10px;
            font-size: 18px;
            display: flex;
            align-items: center;
            color: #ffffff;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.2s ease, transform 0.2s ease;
            position: relative;
        }

        .sidebar .nav-item:hover {
            background-color: #22303c;
            transform: scale(1.05);
        }

        .notification-badge {
            background-color: #ff4757;
            color: #ffffff;
            font-size: 12px;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: absolute;
            right: 15px;
            top: 15px;
            transition: transform 0.3s ease;
            cursor: pointer; /* Change cursor to pointer */
        }

        .container {
            width: 600px;
            border: 1px solid #333;
            margin-left: 270px;
            transition: background-color 0.3s ease, border 0.3s ease;
            animation: fadeIn 0.5s ease forwards;
            opacity: 0;
        }

        header {
            background-color: #22303c;
            padding: 10px 20px;
            text-align: center;
            border-bottom: 1px solid #333;
            font-weight: bold;
            font-size: 24px;
            transition: background-color 0.3s ease;
        }

        /* Fixed input area at the top */
        .input-area {
            position: fixed; /* Fixed position */
            top: 0; /* At the top */
            left: 250px; /* Align with sidebar */
            width: calc(100% - 250px); /* Fill the remaining space */
            background-color: #22303c;
            padding: 15px;
            border-bottom: 1px solid #333;
            z-index: 1000; /* Above other elements */
        }

        .input-area textarea {
            width: calc(100% - 80px); /* Space for button */
            height: 50px;
            padding: 10px;
            background-color: #22303c;
            border: 1px solid #333;
            color: #ffffff;
            resize: none;
            font-size: 16px;
            border-radius: 8px;
            outline: none;
            transition: background-color 0.3s ease;
        }

        .input-area textarea:focus {
            background-color: #2c3644;
        }

        .input-area button {
            padding: 10px 20px;
            background-color: #1d9bf0;
            border: none;
            color: #ffffff;
            border-radius: 20px;
            font-size: 16px;
            cursor: pointer;
            margin-left: 10px; /* Space between textarea and button */
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .input-area button:hover {
            background-color: #1a8cd8;
            transform: scale(1.05);
        }

        .feed, .dm-feed, .notifications-feed {
            list-style-type: none;
            padding: 0;
            max-height: 400px;
            overflow-y: auto;
            margin-top: 60px; /* To avoid being covered by the input area */
        }

        .post, .dm-post, .notification {
            padding: 10px 15px;
            margin: 10px;
            border-radius: 8px;
            background-color: #22303c;
            transition: background-color 0.3s ease;
        }

        .post:hover, .dm-post:hover, .notification:hover {
            background-color: #2c3644;
        }

        .dm-post.user1 {
            background-color: #1d9bf0;
            color: #ffffff;
        }

        .dm-post.user2 {
            background-color: #8899a6;
            color: #15202b;
        }

        .dm-post .username {
            font-weight: bold;
        }

        .dm-post.user1 .username {
            color: #ffffff;
        }

        .dm-post.user2 .username {
            color: #15202b;
        }

        .hidden {
            display: none;
        }

        /* Light mode styles */
        body.light-mode {
            background-color: #ffffff;
            color: #000000;
        }

        .sidebar.light-mode {
            background-color: #f0f0f0;
            border-right: 1px solid #ccc;
        }

        .container.light-mode {
            background-color: #ffffff;
            border: 1px solid #ccc;
        }

        header.light-mode {
            background-color: #e0e0e0;
            color: #000000;
        }

        .input-area.light-mode textarea {
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            color: #000000;
        }

        .input-area.light-mode button {
            background-color: #1d9bf0;
        }

        .post.light-mode, .dm-post.light-mode, .notification.light-mode {
            background-color: #e0e0e0;
            color: #000000;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Canvas Styling */
        #turtleCanvas {
            display: none; /* Hidden by default */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 2px solid #1d9bf0;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="title-logo">
            <div class="logo"></div>
            <div class="title-text">Slash</div>
            <div class="description">Anonymity Rules</div>
        </div>
        <div class="nav-item" onclick="showHome()">Home</div>
        <div class="nav-item" onclick="showDMs()">Direct Messages</div>
        <div class="nav-item" onclick="showNotifications()" id="notificationsNav">Notifications
            <div id="notificationBadge" class="notification-badge hidden" onclick="clearNotification(event)">0</div>
        </div>
        <div class="nav-item" onclick="showSettings()">Settings</div>
    </div>

    <div id="homeFeed" class="container">
        <header>Home</header>
        <ul class="feed" id="feed"></ul>
    </div>

    <div id="dms" class="container hidden">
        <header>Direct Messages</header>
        <ul class="dm-feed" id="dmFeed"></ul>
    </div>

    <div id="notifications" class="container hidden">
        <header>Notifications</header>
        <ul class="notifications-feed" id="notificationsFeed"></ul>
    </div>

    <div class="input-area">
        <textarea id="messageInput" placeholder="Type your message..."></textarea>
        <input type="file" id="imageInput" accept="image/*" style="display: none;" />
        <button id="sendButton" onclick="sendMessage()">Send</button>
        <button id="uploadImageButton" onclick="document.getElementById('imageInput').click();">Upload Image</button>
    </div>

    <canvas id="turtleCanvas" width="600" height="400"></canvas>

    <script>
        let currentUser = "User1";
        let messageId = 0;
        const feed = document.getElementById("feed");
        const dmFeed = document.getElementById("dmFeed");
        const notificationsFeed = document.getElementById("notificationsFeed");
        const notificationBadge = document.getElementById("notificationBadge");
        let notificationCount = 0;

        function sendMessage() {
            const messageInput = document.getElementById("messageInput");
            const imageInput = document.getElementById("imageInput");

            if (messageInput.value.trim() === "" && !imageInput.files.length) return;

            const message = document.createElement("li");
            message.classList.add("post");
            message.id = "message" + messageId++;
            if (currentUser === "User1") message.classList.add("user1");
            else message.classList.add("user2");

            const username = document.createElement("div");
            username.classList.add("username");
            username.textContent = currentUser;

            const messageContent = document.createElement("div");
            messageContent.textContent = messageInput.value;

            // Handle image upload
            if (imageInput.files.length) {
                const file = imageInput.files[0];
                const reader = new FileReader();
                reader.onload = function (e) {
                    const img = document.createElement("img");
                    img.src = e.target.result;
                    img.style.maxWidth = "100%"; // Responsive image
                    message.appendChild(img);
                };
                reader.readAsDataURL(file);
                imageInput.value = ""; // Reset the input
            }

            message.appendChild(username);
            message.appendChild(messageContent);
            feed.appendChild(message);
            messageInput.value = ""; // Clear input
        }

        function showHome() {
            document.getElementById("homeFeed").classList.remove("hidden");
            document.getElementById("dms").classList.add("hidden");
            document.getElementById("notifications").classList.add("hidden");
        }

        function showDMs() {
            document.getElementById("homeFeed").classList.add("hidden");
            document.getElementById("dms").classList.remove("hidden");
            document.getElementById("notifications").classList.add("hidden");
        }

        function showNotifications() {
            document.getElementById("homeFeed").classList.add("hidden");
            document.getElementById("dms").classList.add("hidden");
            document.getElementById("notifications").classList.remove("hidden");
        }

        function showSettings() {
            // Implement your settings logic here
            alert("Settings clicked!");
        }

        function clearNotification(event) {
            event.stopPropagation();
            notificationCount = 0;
            notificationBadge.textContent = notificationCount;
            notificationBadge.classList.add("hidden");
        }
    </script>
</body>
</html>
