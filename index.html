<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slash</title>
    <link rel="icon" href="https://i.postimg.cc/6QYz5403/photo-5796596147853313909-x.jpg" type="image/png"> <!-- Favicon link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script> <!-- Include p5.js -->
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #15202b;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .sidebar {
            width: 250px;
            padding: 20px;
            background-color: #1c2733;
            border-right: 1px solid #333;
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
        }

        /* Logo and Title Styling */
        .title-logo {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .logo {
            width: 30px;
            height: 30px;
            background: url('https://i.postimg.cc/6QYz5403/photo-5796596147853313909-x.jpg') no-repeat center center;
            background-size: contain;
        }

        .title-text {
            font-family: 'Courier New', Courier, monospace;
            font-size: 28px;
            color: #1d9bf0;
            transition: color 0.3s ease;
        }

        .description {
            font-size: 14px;
            color: #8899a6;
            text-align: center;
        }

        .sidebar .nav-item {
            padding: 15px 10px;
            margin-bottom: 10px;
            font-size: 18px;
            display: flex;
            align-items: center;
            color: #ffffff;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.2s ease;
            position: relative;
        }

        .sidebar .nav-item:hover {
            background-color: #22303c;
        }

        .notification-badge {
            background-color: #ff4757;
            color: #ffffff;
            font-size: 12px;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: absolute;
            right: 15px;
            top: 15px;
            cursor: pointer;
        }

        .container {
            width: 600px;
            border: 1px solid #333;
            margin-left: 270px;
            padding-top: 10px;
            transition: background-color 0.3s ease, border 0.3s ease;
        }

        header {
            background-color: #22303c;
            padding: 10px 20px;
            text-align: center;
            border-bottom: 1px solid #333;
            font-weight: bold;
            font-size: 24px;
        }

        .input-area {
            padding: 15px;
            border-top: 1px solid #333;
        }

        .input-area textarea {
            width: 100%;
            height: 50px;
            padding: 10px;
            background-color: #22303c;
            border: 1px solid #333;
            color: #ffffff;
            resize: none;
            font-size: 16px;
            border-radius: 8px;
            outline: none;
        }

        .input-area textarea:focus {
            background-color: #2c3644;
        }

        .input-area button {
            float: right;
            padding: 10px 20px;
            background-color: #1d9bf0;
            border: none;
            color: #ffffff;
            border-radius: 20px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .input-area button:hover {
            background-color: #1a8cd8;
            transform: scale(1.05);
        }

        .feed, .dm-feed, .notifications-feed {
            list-style-type: none;
            padding: 0;
            max-height: 400px;
            overflow-y: auto;
        }

        .post, .dm-post, .notification {
            padding: 10px 15px;
            margin: 10px;
            border-radius: 8px;
            background-color: #22303c;
            transition: background-color 0.3s ease;
            display: flex;
            align-items: flex-start;
            gap: 10px;
        }

        .post img, .dm-post img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }

        .post:hover, .dm-post:hover, .notification:hover {
            background-color: #2c3644;
        }

        .post-content {
            display: flex;
            flex-direction: column;
        }

        .username {
            font-weight: bold;
            font-size: 14px;
        }

        .timestamp {
            font-size: 12px;
            color: #8899a6;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="title-logo">
            <div class="logo"></div>
            <div class="title-text">Slash</div>
            <div class="description">Anonymity Rules</div>
        </div>
        <div class="nav-item" onclick="showHome()">Home</div>
        <div class="nav-item" onclick="showDMs()">Direct Messages</div>
        <div class="nav-item" onclick="showNotifications()" id="notificationsNav">Notifications
            <div id="notificationBadge" class="notification-badge hidden">0</div>
        </div>
        <div class="nav-item" onclick="showSettings()">Settings</div>
    </div>

    <div id="homeContainer" class="container">
        <header>Home</header>
        <ul id="homeFeed" class="feed"></ul>
        <div class="input-area">
            <textarea id="homeInput" placeholder="Type your message..."></textarea>
            <button onclick="postHomeMessage()">Post</button>
        </div>
    </div>

    <div id="dmContainer" class="container hidden">
        <header>Direct Messages</header>
        <ul id="dmFeed" class="dm-feed"></ul>
        <div class="input-area">
            <textarea id="dmInput" placeholder="Type your message..."></textarea>
            <button onclick="postDMMessage()">Send</button>
        </div>
    </div>

    <div id="notificationsContainer" class="container hidden">
        <header>Notifications</header>
        <ul id="notificationsFeed" class="notifications-feed"></ul>
    </div>

    <script>
        let unreadNotifications = 0;

        function showHome() {
            hideAllContainers();
            document.getElementById("homeContainer").classList.remove("hidden");
        }

        function showDMs() {
            hideAllContainers();
            document.getElementById("dmContainer").classList.remove("hidden");
        }

        function showNotifications() {
            hideAllContainers();
            document.getElementById("notificationsContainer").classList.remove("hidden");
        }

        function hideAllContainers() {
            document.getElementById("homeContainer").classList.add("hidden");
            document.getElementById("dmContainer").classList.add("hidden");
            document.getElementById("notificationsContainer").classList.add("hidden");
        }

        function postHomeMessage() {
            const input = document.getElementById("homeInput");
            const message = input.value.trim();
            if (message) {
                const post = {
                    username: "/user",
                    avatar: "path/to/avatar.jpg", // Replace with the actual path to user avatar
                    message: message,
                    timestamp: new Date().toLocaleString()
                };
                addPostToFeed(post, "homeFeed");
                input.value = "";
            }
        }

        function postDMMessage() {
            const input = document.getElementById("dmInput");
            const message = input.value.trim();
            if (message) {
                const post = {
                    username: "/user",
                    avatar: "path/to/avatar.jpg", // Replace with the actual path to user avatar
                    message: message,
                    timestamp: new Date().toLocaleString()
                };
                addPostToFeed(post, "dmFeed");
                input.value = "";
                addNotification("New direct message received!");
            }
        }

        function addPostToFeed(post, feedId) {
            const feed = document.getElementById(feedId);
            const postElement = document.createElement("li");
            postElement.classList.add(feedId === "homeFeed" ? "post" : "dm-post");
            postElement.innerHTML = `
                <img src="${post.avatar}" alt="User Avatar" />
                <div class="post-content">
                    <div class="username">${post.username}</div>
                    <div>${post.message}</div>
                    <div class="timestamp">${post.timestamp}</div>
                </div>
            `;
            feed.appendChild(postElement);
        }

        function addNotification(message) {
            unreadNotifications++;
            document.getElementById("notificationBadge").textContent = unreadNotifications;
            document.getElementById("notificationBadge").classList.remove("hidden");
            const notificationFeed = document.getElementById("notificationsFeed");
            const notificationElement = document.createElement("li");
            notificationElement.classList.add("notification");
            notificationElement.textContent = message;
            notificationFeed.appendChild(notificationElement);
        }
    </script>
</body>
</html>
