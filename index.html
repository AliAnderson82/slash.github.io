<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slash</title>
    <link rel="icon" href="https://i.postimg.cc/6QYz5403/photo-5796596147853313909-x.jpg" type="image/png"> <!-- Favicon link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script> <!-- Include p5.js -->
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #15202b;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .sidebar {
            width: 250px;
            padding: 20px;
            background-color: #1c2733;
            border-right: 1px solid #333;
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            transition: background-color 0.3s ease, transform 0.3s ease;
            transform: translateX(0);
        }

        /* Logo and Title Styling */
        .title-logo {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .logo {
            width: 30px;
            height: 30px;
            background: url('https://i.postimg.cc/6QYz5403/photo-5796596147853313909-x.jpg') no-repeat center center;
            background-size: contain;
        }

        .title-text {
            font-family: 'Courier New', Courier, monospace;
            font-size: 28px;
            color: #1d9bf0;
            transition: color 0.3s ease;
        }

        .description {
            font-size: 14px;
            color: #8899a6; /* A lighter color for the description */
            text-align: center;
            transition: color 0.3s ease;
        }

        .sidebar .nav-item {
            padding: 15px 10px;
            margin-bottom: 10px;
            font-size: 18px;
            display: flex;
            align-items: center;
            color: #ffffff;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.2s ease, transform 0.2s ease;
            position: relative;
        }

        .sidebar .nav-item:hover {
            background-color: #22303c;
            transform: scale(1.05);
        }

        .notification-badge {
            background-color: #ff4757;
            color: #ffffff;
            font-size: 12px;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: absolute;
            right: 15px;
            top: 15px;
            transition: transform 0.3s ease;
            cursor: pointer; /* Change cursor to pointer */
        }

        .container {
            width: 600px;
            border: 1px solid #333;
            margin-left: 270px;
            padding-top: 10px;
            transition: background-color 0.3s ease, border 0.3s ease;
            animation: fadeIn 0.5s ease forwards;
            opacity: 0;
        }

        header {
            background-color: #22303c;
            padding: 10px 20px;
            text-align: center;
            border-bottom: 1px solid #333;
            font-weight: bold;
            font-size: 24px;
            transition: background-color 0.3s ease;
        }

        /* New styles for input area */
        .input-area {
            display: flex;
            align-items: center;
            padding: 15px;
            border-top: 1px solid #333;
            position: fixed; /* Fixed position */
            top: 0; /* At the top of the viewport */
            left: 270px; /* Align with the container */
            right: 0; /* Full width */
            background-color: #22303c; /* Match sidebar */
            z-index: 10; /* Ensure itâ€™s above other elements */
        }

        .input-area textarea {
            flex: 1;
            height: 50px;
            padding: 10px;
            background-color: #22303c;
            border: 1px solid #333;
            color: #ffffff;
            resize: none;
            font-size: 16px;
            border-radius: 8px;
            outline: none;
            transition: background-color 0.3s ease;
            margin-right: 10px; /* Space between textarea and button */
        }

        .input-area textarea:focus {
            background-color: #2c3644;
        }

        .input-area button {
            padding: 10px 20px;
            background-color: #1d9bf0;
            border: none;
            color: #ffffff;
            border-radius: 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .input-area button:hover {
            background-color: #1a8cd8;
            transform: scale(1.05);
        }

        .feed, .dm-feed, .notifications-feed {
            list-style-type: none;
            padding: 0;
            max-height: 400px;
            overflow-y: auto;
            margin-top: 70px; /* Leave space for input area */
        }

        .post, .dm-post, .notification {
            padding: 10px 15px;
            margin: 10px;
            border-radius: 8px;
            background-color: #22303c;
            transition: background-color 0.3s ease;
            display: flex; /* Flexbox for alignment */
            align-items: center; /* Align items vertically */
        }

        .post:hover, .dm-post:hover, .notification:hover {
            background-color: #2c3644;
        }

        .dm-post.user1 {
            background-color: #1d9bf0;
            color: #ffffff;
        }

        .dm-post.user2 {
            background-color: #8899a6;
            color: #15202b;
        }

        .dm-post .username {
            font-weight: bold;
            margin-right: 10px; /* Space between username and message */
        }

        .dm-post img {
            width: 40px; /* Profile picture size */
            height: 40px; /* Profile picture size */
            border-radius: 50%; /* Make it circular */
            margin-right: 10px; /* Space between picture and text */
        }

        .hidden {
            display: none;
        }

        /* Light mode styles */
        body.light-mode {
            background-color: #ffffff;
            color: #000000;
        }

        .sidebar.light-mode {
            background-color: #f0f0f0;
            border-right: 1px solid #ccc;
        }

        .container.light-mode {
            background-color: #ffffff;
            border: 1px solid #ccc;
        }

        header.light-mode {
            background-color: #e0e0e0;
            color: #000000;
        }

        .input-area.light-mode textarea {
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            color: #000000;
        }

        .input-area.light-mode button {
            background-color: #1d9bf0;
        }

        .post.light-mode, .dm-post.light-mode, .notification.light-mode {
            background-color: #e0e0e0;
            color: #000000;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Canvas Styling */
        #turtleCanvas {
            display: none; /* Hidden by default */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 2px solid #1d9bf0;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="title-logo">
            <div class="logo"></div>
            <div class="title-text">Slash</div>
            <div class="description">Anonymity Rules</div>
        </div>
        <div class="nav-item" onclick="showHome()">Home</div>
        <div class="nav-item" onclick="showDM()">Direct Message <span class="notification-badge">2</span></div>
        <div class="nav-item" onclick="showNotifications()">Notifications <span class="notification-badge">3</span></div>
    </div>
    <div class="container">
        <header>Feed</header>
        <div class="input-area">
            <textarea id="messageInput" placeholder="Type your message here..."></textarea>
            <input type="file" id="imageUpload" accept="image/*" style="display: none;" onchange="handleImageUpload(event)">
            <button id="uploadBtn" onclick="document.getElementById('imageUpload').click()">Upload Image</button>
            <button id="sendMessage" onclick="sendMessage()">Send</button>
        </div>
        <ul id="feed" class="feed"></ul>
    </div>
    <canvas id="turtleCanvas" width="400" height="400"></canvas>
    
    <script>
        const feed = document.getElementById('feed');
        const messageInput = document.getElementById('messageInput');
        const uploadBtn = document.getElementById('uploadBtn');
        let uploadedImage;

        function sendMessage() {
            const message = messageInput.value;
            if (message || uploadedImage) {
                const post = document.createElement('li');
                post.classList.add('post');
                
                // Create a profile picture element
                const profilePic = document.createElement('img');
                profilePic.src = 'https://i.postimg.cc/6QYz5403/photo-5796596147853313909-x.jpg'; // Profile picture URL
                post.appendChild(profilePic);
                
                // Create a message element
                const messageElement = document.createElement('span');
                messageElement.textContent = message;
                post.appendChild(messageElement);
                
                // If an image was uploaded, create an image element
                if (uploadedImage) {
                    const imgElement = document.createElement('img');
                    imgElement.src = uploadedImage;
                    imgElement.style.width = '100px'; // Set width for the uploaded image
                    imgElement.style.marginLeft = '10px'; // Space between message and image
                    post.appendChild(imgElement);
                }

                feed.appendChild(post);
                messageInput.value = '';
                uploadedImage = null; // Reset uploaded image
                document.getElementById('imageUpload').value = ''; // Reset file input
            }
        }

        function handleImageUpload(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    uploadedImage = e.target.result; // Store the uploaded image
                }
                reader.readAsDataURL(file);
            }
        }

        function showHome() {
            // Logic to show home
        }

        function showDM() {
            // Logic to show direct messages
        }

        function showNotifications() {
            // Logic to show notifications
        }
    </script>
</body>
</html>
