<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slash</title>
    <link rel="icon" href="https://i.postimg.cc/6QYz5403/photo-5796596147853313909-x.jpg" type="image/png">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #15202b;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .sidebar {
            width: 250px;
            padding: 20px;
            background-color: #1c2733;
            border-right: 1px solid #333;
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .title-logo {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .logo {
            width: 30px;
            height: 30px;
            background: url('https://i.postimg.cc/6QYz5403/photo-5796596147853313909-x.jpg') no-repeat center center;
            background-size: contain;
        }

        .title-text {
            font-family: 'Courier New', Courier, monospace;
            font-size: 28px;
            color: #1d9bf0;
        }

        .description {
            font-size: 14px;
            color: #8899a6;
            text-align: center;
        }

        .sidebar .nav-item {
            padding: 15px 10px;
            margin-bottom: 10px;
            font-size: 18px;
            display: flex;
            align-items: center;
            color: #ffffff;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.2s ease, transform 0.2s ease;
        }

        .sidebar .nav-item:hover {
            background-color: #22303c;
        }

        .notification-badge {
            background-color: #ff4757;
            color: #ffffff;
            font-size: 12px;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: absolute;
            right: 15px;
            top: 15px;
            cursor: pointer;
        }

        .container {
            width: 600px;
            border: 1px solid #333;
            margin-left: 270px;
            padding: 10px;
            display: flex;
            flex-direction: column;
            transition: background-color 0.3s ease, border 0.3s ease;
        }

        header {
            background-color: #22303c;
            padding: 10px 20px;
            text-align: center;
            border-bottom: 1px solid #333;
            font-weight: bold;
            font-size: 24px;
        }

        .input-area {
            padding: 15px;
            border-top: 1px solid #333;
            display: flex;
            align-items: center;
            gap: 10px;
            position: sticky;
            bottom: 0;
            background-color: #22303c;
        }

        .input-area textarea {
            flex-grow: 1;
            height: 50px;
            padding: 10px;
            background-color: #22303c;
            border: 1px solid #333;
            color: #ffffff;
            resize: none;
            font-size: 16px;
            border-radius: 8px;
            outline: none;
        }

        .input-area button {
            padding: 10px 20px;
            background-color: #1d9bf0;
            border: none;
            color: #ffffff;
            border-radius: 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .input-area button:hover {
            background-color: #1a8cd8;
            transform: scale(1.05);
        }

        .feed, .dm-feed, .notifications-feed {
            list-style-type: none;
            padding: 0;
            max-height: 400px;
            overflow-y: auto;
            flex-grow: 1;
        }

        .post, .dm-post, .notification {
            padding: 10px 15px;
            margin: 10px;
            border-radius: 8px;
            background-color: #22303c;
            transition: background-color 0.3s ease;
        }

        .post:hover, .dm-post:hover, .notification:hover {
            background-color: #2c3644;
        }

        .dm-post.user1 {
            background-color: #1d9bf0;
            color: #ffffff;
        }

        .dm-post.user2 {
            background-color: #8899a6;
            color: #15202b;
        }

        .dm-post .username {
            font-weight: bold;
        }

        .hidden {
            display: none;
        }

        /* Light mode styles */
        body.light-mode {
            background-color: #ffffff;
            color: #000000;
        }

        .sidebar.light-mode {
            background-color: #f0f0f0;
            border-right: 1px solid #ccc;
        }

        .container.light-mode {
            background-color: #ffffff;
            border: 1px solid #ccc;
        }

        header.light-mode {
            background-color: #e0e0e0;
            color: #000000;
        }

        .input-area.light-mode textarea {
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            color: #000000;
        }

        .post.light-mode, .dm-post.light-mode, .notification.light-mode {
            background-color: #e0e0e0;
            color: #000000;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Canvas Styling */
        #turtleCanvas {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 2px solid #1d9bf0;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="title-logo">
            <div class="logo"></div>
            <div class="title-text">Slash</div>
            <div class="description">Anonymity Rules</div>
        </div>
        <div class="nav-item" onclick="showHome()">Home</div>
        <div class="nav-item" onclick="showDMs()">Direct Messages</div>
        <div class="nav-item" onclick="showNotifications()" id="notificationsNav">Notifications
            <div id="notificationBadge" class="notification-badge hidden" onclick="clearNotification(event)">0</div>
        </div>
        <div class="nav-item" onclick="showSettings()">Settings</div>
    </div>

    <div id="homeContainer" class="container">
        <header>Home</header>
        <ul id="homeFeed" class="feed"></ul>
        <div class="input-area">
            <textarea id="homeInput" placeholder="Type your message..."></textarea>
            <button onclick="postHomeMessage()">Post</button>
        </div>
    </div>

    <div id="dmContainer" class="container hidden">
        <header>Direct Messages</header>
        <ul id="dmFeed" class="dm-feed"></ul>
        <div class="input-area">
            <textarea id="dmInput" placeholder="Type your message..."></textarea>
            <button onclick="postDMMessage()">Send</button>
        </div>
    </div>

    <div id="notificationsContainer" class="container hidden">
        <header>Notifications</header>
        <ul id="notificationsFeed" class="notifications-feed"></ul>
    </div>

    <div id="settingsContainer" class="container hidden">
        <header>Settings</header>
        <div>
            <label for="themeSelect">Choose Theme:</label>
            <select id="themeSelect" onchange="changeTheme()">
                <option value="dark">Dark</option>
                <option value="light">Light</option>
            </select>
        </div>
    </div>

    <canvas id="turtleCanvas" width="800" height="600"></canvas>

    <script>
        let currentView = 'home';
        let notifications = [];

        function showHome() {
            switchView('home');
        }

        function showDMs() {
            switchView('dm');
        }

        function showNotifications() {
            switchView('notifications');
            clearNotificationBadge();
        }

        function showSettings() {
            switchView('settings');
        }

        function switchView(view) {
            document.getElementById('homeContainer').classList.add('hidden');
            document.getElementById('dmContainer').classList.add('hidden');
            document.getElementById('notificationsContainer').classList.add('hidden');
            document.getElementById('settingsContainer').classList.add('hidden');
            document.getElementById(view + 'Container').classList.remove('hidden');
            currentView = view;
        }

        function postHomeMessage() {
            const input = document.getElementById('homeInput');
            const message = input.value;
            if (message.trim() === '') return;

            const feed = document.getElementById('homeFeed');
            const post = document.createElement('li');
            post.className = 'post';
            post.textContent = message;
            feed.appendChild(post);
            input.value = '';
            feed.scrollTop = feed.scrollHeight; // Auto scroll to the bottom
        }

        function postDMMessage() {
            const input = document.getElementById('dmInput');
            const message = input.value;
            if (message.trim() === '') return;

            const feed = document.getElementById('dmFeed');
            const post = document.createElement('li');
            post.className = 'dm-post user1';
            post.textContent = message;
            feed.appendChild(post);
            input.value = '';
            feed.scrollTop = feed.scrollHeight; // Auto scroll to the bottom
        }

        function clearNotification(event) {
            notifications = [];
            document.getElementById('notificationsFeed').innerHTML = '';
            document.getElementById('notificationBadge').classList.add('hidden');
        }

        function clearNotificationBadge() {
            notifications = []; // Clear the notifications
            document.getElementById('notificationBadge').classList.add('hidden');
        }

        function changeTheme() {
            const theme = document.getElementById('themeSelect').value;
            if (theme === 'light') {
                document.body.classList.add('light-mode');
                document.querySelector('.sidebar').classList.add('light-mode');
                document.querySelectorAll('.container').forEach(container => container.classList.add('light-mode'));
                document.querySelectorAll('header').forEach(header => header.classList.add('light-mode'));
            } else {
                document.body.classList.remove('light-mode');
                document.querySelector('.sidebar').classList.remove('light-mode');
                document.querySelectorAll('.container').forEach(container => container.classList.remove('light-mode'));
                document.querySelectorAll('header').forEach(header => header.classList.remove('light-mode'));
            }
        }
    </script>
</body>
</html>
