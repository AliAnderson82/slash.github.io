<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slash</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        
        body {
            background-color: #15202b;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }
        
        .container {
            width: 600px;
            border: 1px solid #333;
            background-color: #1c2733;
        }
        
        header {
            background-color: #22303c;
            padding: 10px 20px;
            text-align: center;
            border-bottom: 1px solid #333;
            font-weight: bold;
            font-size: 24px;
        }

        .input-area {
            padding: 15px;
            border-bottom: 1px solid #333;
        }

        .input-area textarea {
            width: 100%;
            height: 70px;
            padding: 10px;
            background-color: #22303c;
            border: 1px solid #333;
            color: #ffffff;
            resize: none;
            font-size: 16px;
            border-radius: 8px;
            outline: none;
        }

        .input-area button {
            float: right;
            padding: 10px 20px;
            background-color: #1d9bf0;
            border: none;
            color: #ffffff;
            border-radius: 20px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

        .feed {
            list-style-type: none;
            padding: 0;
        }

        .post {
            padding: 15px;
            border-bottom: 1px solid #333;
        }

        .post .username {
            font-weight: bold;
            color: #1d9bf0;
        }

        .post .message {
            margin-top: 8px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>Slash</header>

        <div class="input-area">
            <textarea id="postInput" placeholder="What's happening?"></textarea>
            <button onclick="postMessage()">Post</button>
        </div>

        <ul id="feed" class="feed"></ul>
    </div>

    <script>
        const adminIP = "127.0.0.1"; // Replace with actual IP detection if available

        // Load posts from localStorage on page load
        document.addEventListener("DOMContentLoaded", loadPosts);

        // Function to simulate fetching user's IP
        function getUserIP() {
            return "127.0.0.1"; // Replace with actual IP detection if available
        }

        // Function to create a new post
        function postMessage() {
            const input = document.getElementById("postInput");
            const message = input.value.trim();

            if (message) {
                const isAdmin = getUserIP() === adminIP;
                const username = isAdmin ? "/admin" : "/user";

                // Create post object
                const post = {
                    username: username,
                    message: message,
                    timestamp: new Date().toISOString()
                };

                // Save to localStorage
                savePostToLocalStorage(post);

                // Add post to feed
                addPostToFeed(post);

                // Clear input field
                input.value = "";
            }
        }

        // Save post to localStorage
        function savePostToLocalStorage(post) {
            let posts = JSON.parse(localStorage.getItem("posts")) || [];
            posts.push(post);
            localStorage.setItem("posts", JSON.stringify(posts));
        }

        // Load posts from localStorage
        function loadPosts() {
            const posts = JSON.parse(localStorage.getItem("posts")) || [];
            posts.forEach(addPostToFeed);
        }

        // Add post to the feed
        function addPostToFeed(post) {
            const feed = document.getElementById("feed");

            const postElement = document.createElement("li");
            postElement.classList.add("post");

            postElement.innerHTML = `
                <span class="username">${post.username}</span>
                <div class="message">${post.message}</div>
            `;

            feed.appendChild(postElement);
        }
    </script>
</body>
</html>
