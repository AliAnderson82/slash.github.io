<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slash</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        
        body {
            background-color: #15202b;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }
        
        .sidebar {
            width: 250px;
            padding: 20px;
            background-color: #1c2733;
            border-right: 1px solid #333;
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
        }
        
        .sidebar h2 {
            font-size: 28px;
            color: #1d9bf0;
            margin-bottom: 20px;
            text-align: left;
        }
        
        .sidebar .nav-item {
            padding: 15px 10px;
            margin-bottom: 10px;
            font-size: 18px;
            display: flex;
            align-items: center;
            color: #ffffff;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.2s;
        }
        
        .sidebar .nav-item:hover {
            background-color: #22303c;
        }
        
        .sidebar .icon {
            width: 24px;
            height: 24px;
            background-color: #1d9bf0;
            border-radius: 50%;
            margin-right: 10px;
        }
        
        .container {
            width: 600px;
            border: 1px solid #333;
            background-color: #1c2733;
            margin-left: 270px;
            padding-top: 10px;
        }
        
        header {
            background-color: #22303c;
            padding: 10px 20px;
            text-align: center;
            border-bottom: 1px solid #333;
            font-weight: bold;
            font-size: 24px;
        }

        .input-area {
            padding: 15px;
            border-top: 1px solid #333;
        }

        .input-area textarea {
            width: 100%;
            height: 50px;
            padding: 10px;
            background-color: #22303c;
            border: 1px solid #333;
            color: #ffffff;
            resize: none;
            font-size: 16px;
            border-radius: 8px;
            outline: none;
        }

        .input-area button {
            float: right;
            padding: 10px 20px;
            background-color: #1d9bf0;
            border: none;
            color: #ffffff;
            border-radius: 20px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

        .feed, .dm-feed {
            list-style-type: none;
            padding: 0;
            max-height: 400px;
            overflow-y: auto;
        }

        .post, .dm-post {
            padding: 10px 15px;
            margin: 10px;
            border-radius: 8px;
            background-color: #22303c;
        }

        .dm-post.user1 {
            justify-content: flex-start;
            background-color: #1d9bf0;
        }

        .dm-post.user2 {
            justify-content: flex-end;
            background-color: #8899a6;
        }

        .post .username, .dm-post .username {
            font-weight: bold;
            color: #1d9bf0;
        }

        .post .message, .dm-post .message {
            margin-top: 8px;
            font-size: 16px;
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Slash</h2>
        <div class="nav-item" onclick="showHome()">
            <div class="icon"></div> Home
        </div>
        <div class="nav-item" onclick="showDMs()">
            <div class="icon"></div> Direct Messages
        </div>
    </div>

    <div id="homeContainer" class="container">
        <header>Home</header>
        <div class="input-area">
            <textarea id="homeInput" placeholder="What's happening?"></textarea>
            <button onclick="postHomeMessage()">Post</button>
        </div>
        <ul id="homeFeed" class="feed"></ul>
    </div>

    <div id="dmContainer" class="container hidden">
        <header>Direct Message</header>
        <ul id="dmFeed" class="dm-feed"></ul>
        <div class="input-area">
            <textarea id="dmInput" placeholder="Type a message..."></textarea>
            <button onclick="postDMMessage()">Send</button>
        </div>
    </div>

    <script>
        let currentUser = "user1";

        document.addEventListener("DOMContentLoaded", () => {
            loadHomePosts();
            loadDMPosts();
        });

        function showHome() {
            document.getElementById("homeContainer").classList.remove("hidden");
            document.getElementById("dmContainer").classList.add("hidden");
        }

        function showDMs() {
            document.getElementById("dmContainer").classList.remove("hidden");
            document.getElementById("homeContainer").classList.add("hidden");
        }

        function postHomeMessage() {
            const input = document.getElementById("homeInput");
            const message = input.value.trim();

            if (message) {
                const post = {
                    username: "/user",
                    message: message,
                    timestamp: new Date().toISOString()
                };

                savePostToLocalStorage("homeFeedPosts", post);
                addPostToFeed(post, "homeFeed");
                input.value = "";
            }
        }

        function postDMMessage() {
            const input = document.getElementById("dmInput");
            const message = input.value.trim();

            if (message) {
                const post = {
                    username: currentUser === "user1" ? "/user1" : "/user2",
                    message: message,
                    timestamp: new Date().toISOString()
                };

                savePostToLocalStorage("dmFeedPosts", post);
                addPostToFeed(post, "dmFeed", true);
                input.value = "";
                currentUser = currentUser === "user1" ? "user2" : "user1";
            }
        }

        function savePostToLocalStorage(key, post) {
            let posts = JSON.parse(localStorage.getItem(key)) || [];
            posts.push(post);
            localStorage.setItem(key, JSON.stringify(posts));
        }

        function loadHomePosts() {
            const posts = JSON.parse(localStorage.getItem("homeFeedPosts")) || [];
            posts.forEach(post => addPostToFeed(post, "homeFeed"));
        }

        function loadDMPosts() {
            const posts = JSON.parse(localStorage.getItem("dmFeedPosts")) || [];
            posts.forEach(post => addPostToFeed(post, "dmFeed", true));
        }

        function addPostToFeed(post, feedId, isDM = false) {
            const feed = document.getElementById(feedId);

            const postElement = document.createElement("li");
            postElement.classList.add(isDM ? "dm-post" : "post");

            if (isDM) {
                postElement.classList.add(post.username === "/user1" ? "user1" : "user2");
            }

            postElement.innerHTML = `
                <span class="username">${post.username}</span>
                <div class="message">${post.message}</div>
            `;

            feed.appendChild(postElement);
        }
    </script>
</body>
</html>
